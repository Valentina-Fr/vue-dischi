<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Dischi</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <img src="images/logo.png" />
        </div>
      </header>
      <main class="container">
        <div id="genre-select">
          <select name="genres" id="genres" v-model="musicGenre">
            <option>All</option>
            <option v-for="genre in selectGenre">{{genre}}</option>
          </select>
        </div>
        <section id="album-container">
          <div class="card" v-for="album in yearSort"
          v-if="showGenre(album)">
            <img :src="album.poster" :alt="album.title" />
            <h2 class="title">{{album.title}}</h2>
            <address class="author">{{album.author}}</address>
            <time :datetime="album.year" class="year">{{album.year}}</time>
          </div>
        </section>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
